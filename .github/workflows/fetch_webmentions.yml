name: Fetch Webmentions
on:
  schedule:
    # Runs every day at 3am UTC; adjust as needed
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-webmentions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro project
        run: pnpm build

      - name: Check for changes and commit
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Add all changes except those ignored by .gitignore
          git add .data/webmentions.json

          git diff --quiet && git diff --staged --quiet || (git commit -am "webmentions: periodic update"; git push;)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
